<!DOCTYPE html>

                </div>
                <div class="header-item-right"><a href="https://www.google.com/imghp?hl=ko&ogbl">이미지</a></div>

        <!-- 메인 -->
        <div class="main-img-container">
            <div class="main-img-box">
                <img class="main-img" src="./img/구글.png" alt="구글">

        <div class="main-search-btn">
            <div class="main-search">

                <div class="google-search">

                </div>

            <div class="main-button">

    <script>
        // 검색을 수행하는 함수 정의
        function searchGoogle() {// 검색 창의 입력 값을 가져옴
            var query = document.getElementById('search-input').value;// 구글 검색 URL을 생성, 입력 값을 쿼리 파라미터로 인코딩하여 추가
            var url = 'https://www.google.com/search?q=' + encodeURIComponent(query);// 생성된 URL로 페이지를 이동
            window.location.href = url;
        }
    
        // 'search-input' 요소에 'keypress' 이벤트 리스너 추가
        document.getElementById('search-input').addEventListener('keypress', function (e) {// 엔터 키가 눌렸을 때
            if (e.key === 'Enter') { // 기본 엔터 동작(폼 제출)을 막음
                e.preventDefault();// searchGoogle 함수 호출
                searchGoogle();
            }
        });
    </script>
